<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBola - Sistem Booking Lapangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 15px;
        }
        
        .nav {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-spacer {
            flex: 1;
        }
        
        .nav button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .nav button:active {
            transform: translateY(0);
        }
        
        .nav button.active {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        .page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .page.active {
            display: block;
        }

        .page h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .lapangan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .lapangan-card {
            background: white;
            border: 3px solid #667eea;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: cardFloat 0.6s ease;
        }

        @keyframes cardFloat {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .lapangan-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: #764ba2;
        }
        
        .lapangan-card h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 22px;
        }
        
        .lapangan-card p {
            margin: 8px 0;
            color: #666;
            font-size: 14px;
        }
        
        .lapangan-card .price {
            font-size: 28px;
            color: #27ae60;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(39, 174, 96, 0.2);
        }
        
        .booking-list {
            margin-top: 25px;
        }
        
        .booking-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .booking-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .booking-item h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .booking-item p {
            margin: 6px 0;
            color: #666;
            font-size: 14px;
        }
        
        .status-active {
            color: #27ae60;
            font-weight: bold;
            display: inline-block;
            padding: 4px 12px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 20px;
            font-size: 13px;
        }
        
        .status-cancelled {
            color: #e74c3c;
            font-weight: bold;
            display: inline-block;
            padding: 4px 12px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 20px;
            font-size: 13px;
        }
        
        .user-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .login-box {
            max-width: 450px;
            margin: 50px auto;
        }
        
        .demo-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .demo-info p {
            color: #333;
            font-size: 14px;
            margin: 5px 0;
        }

        .demo-info strong {
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .nav {
                gap: 8px;
            }
            
            .nav button {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .page {
                padding: 20px;
            }

            .lapangan-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Bola</h1>
            <p>Platform pemesanan lapangan bola yang modern dan mudah</p>
            
            <div class="nav" id="nav"></div>
        </div>
        
        <!-- Login Page -->
        <div class="page active" id="loginPage">
            <div class="login-box">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Masukkan username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Masukkan password">
                </div>
                <button class="btn" onclick="login()">Login Sekarang</button>
                
                <div class="demo-info">
                    <p><strong>Demo Account:</strong></p>
                    <p>Admin: <strong>admin</strong> / <strong>admin123</strong></p>
                    <p>User: <strong>user1</strong> / <strong>user123</strong></p>
                </div>
            </div>
        </div>
        
        <!-- Home Page -->
        <div class="page" id="homePage">
            <h2>Daftar Lapangan</h2>
            <div class="lapangan-grid" id="lapanganGrid"></div>
        </div>
        
        <!-- Booking Page -->
        <div class="page" id="bookingPage">
            <h2>Booking Lapangan</h2>
            <div class="form-group">
                <label>Pilih Lapangan</label>
                <select id="bookingLapangan">
                    <option value="">-- Pilih Lapangan --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tanggal Main</label>
                <input type="date" id="bookingDate">
            </div>
            <div class="form-group">
                <label>Jam Main</label>
                <select id="bookingTime">
                    <option value="">-- Pilih Jam --</option>
                </select>
            </div>
            <button class="btn" onclick="createBooking()">Booking Sekarang</button>
        </div>
        
        <!-- History Page -->
        <div class="page" id="historyPage">
            <h2>Riwayat Pemesanan</h2>
            <div class="booking-list" id="bookingList"></div>
        </div>
        
        <!-- Admin Page -->
        <div class="page" id="adminPage">
            <h2>Kelola Lapangan</h2>
            <h3 style="margin-bottom: 20px; color: #666;">Tambah Lapangan Baru</h3>
            <div class="form-group">
                <label>Nama Lapangan</label>
                <input type="text" id="adminNama" placeholder="Contoh: Lapangan D">
            </div>
            <div class="form-group">
                <label>Tipe Lapangan</label>
                <input type="text" id="adminTipe" placeholder="Contoh: Futsal Outdoor">
            </div>
            <div class="form-group">
                <label>Harga (Rp)</label>
                <input type="number" id="adminHarga" placeholder="Contoh: 180000">
            </div>
            <button class="btn" onclick="addLapangan()">Tambah Lapangan</button>
            
            <h3 style="margin-top: 40px; margin-bottom: 20px; color: #666;">Daftar Lapangan</h3>
            <div id="adminLapanganList"></div>
        </div>
    </div>

    <script>
      
        const STORAGE_KEYS = {
            users: 'bookbola_users',
            lapangan: 'bookbola_lapangan',
            bookings: 'bookbola_bookings'
        };

      
        function loadFromStorage(key, defaultValue) {
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : defaultValue;
        }

        function saveToStorage(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        // Data
        let currentUser = null;
        let users = loadFromStorage(STORAGE_KEYS.users, [
            { id: 1, username: 'admin', password: 'admin123', role: 'admin', name: 'Admin' },
            { id: 2, username: 'user1', password: 'user123', role: 'user', name: 'Rifiani Tasrifin' }
        ]);
        
        let lapangan = loadFromStorage(STORAGE_KEYS.lapangan, [
            { id: 1, name: 'Lapangan A', type: 'Rumput Sintetis', price: 200000 },
            { id: 2, name: 'Lapangan B', type: 'Rumput Alami', price: 250000 },
            { id: 3, name: 'Lapangan C', type: 'Futsal Indoor', price: 150000 }
        ]);
        
        let bookings = loadFromStorage(STORAGE_KEYS.bookings, []);
        
        const timeSlots = [
            '06:00 - 08:00', '08:00 - 10:00', '10:00 - 12:00',
            '12:00 - 14:00', '14:00 - 16:00', '16:00 - 18:00',
            '18:00 - 20:00', '20:00 - 22:00'
        ];
        
        // Functions
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showPage('homePage');
                updateNav();
                loadHome();
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
            } else {
                alert('Username atau password salah!');
            }
        }
        
        function logout() {
            currentUser = null;
            showPage('loginPage');
            updateNav();
        }
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
        
        function updateNav() {
            const nav = document.getElementById('nav');
            
            if (!currentUser) {
                nav.innerHTML = '';
                return;
            }
            
            nav.innerHTML = '';
            
            const btnHome = document.createElement('button');
            btnHome.textContent = 'Beranda';
            btnHome.onclick = () => { showPage('homePage'); loadHome(); };
            nav.appendChild(btnHome);
            
            const btnBooking = document.createElement('button');
            btnBooking.textContent = 'Booking';
            btnBooking.onclick = () => { showPage('bookingPage'); loadBookingForm(); };
            nav.appendChild(btnBooking);
            
            const btnHistory = document.createElement('button');
            btnHistory.textContent = 'Riwayat';
            btnHistory.onclick = () => { showPage('historyPage'); loadHistory(); };
            nav.appendChild(btnHistory);
            
            if (currentUser.role === 'admin') {
                const btnAdmin = document.createElement('button');
                btnAdmin.textContent = 'Kelola';
                btnAdmin.onclick = () => { showPage('adminPage'); loadAdmin(); };
                nav.appendChild(btnAdmin);
            }
            
            const spacer = document.createElement('div');
            spacer.className = 'nav-spacer';
            nav.appendChild(spacer);
            
            const userInfo = document.createElement('div');
            userInfo.className = 'user-info';
            userInfo.textContent = currentUser.role === 'admin' ? 'Admin' : currentUser.name;
            nav.appendChild(userInfo);
            
            const btnLogout = document.createElement('button');
            btnLogout.className = 'btn-danger';
            btnLogout.textContent = 'ðŸšª Logout';
            btnLogout.onclick = logout;
            nav.appendChild(btnLogout);
        }
        
        function loadHome() {
            const grid = document.getElementById('lapanganGrid');
            grid.innerHTML = lapangan.map((l, index) => `
                <div class="lapangan-card" style="animation-delay: ${index * 0.1}s">
                    <h3>${l.name}</h3>
                    <p>${l.type}</p>
                    <div class="price">Rp ${l.price.toLocaleString('id-ID')}</div>
                    <p style="color: #999;">per 2 jam</p>
                </div>
            `).join('');
        }
        
        function loadBookingForm() {
            const select = document.getElementById('bookingLapangan');
            select.innerHTML = '<option value="">-- Pilih Lapangan --</option>' +
                lapangan.map(l => `
                    <option value="${l.id}">${l.name} - ${l.type} (Rp ${l.price.toLocaleString('id-ID')})</option>
                `).join('');
            
            const timeSelect = document.getElementById('bookingTime');
            timeSelect.innerHTML = '<option value="">-- Pilih Jam --</option>' +
                timeSlots.map(t => `<option value="${t}">${t}</option>`).join('');
            
            document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];
        }
        
        function createBooking() {
            const lapanganId = parseInt(document.getElementById('bookingLapangan').value);
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('bookingTime').value;
            
            if (!lapanganId || !date || !time) {
                alert('Mohon lengkapi semua data!');
                return;
            }
            
            const isBooked = bookings.find(b => 
                b.lapanganId === lapanganId && 
                b.date === date && 
                b.time === time && 
                b.status === 'active'
            );
            
            if (isBooked) {
                alert('Jadwal ini sudah dibooking!');
                return;
            }
            
            const lap = lapangan.find(l => l.id === lapanganId);
            
            bookings.push({
                id: bookings.length + 1,
                userId: currentUser.id,
                userName: currentUser.name,
                lapanganId: lapanganId,
                lapanganName: lap.name,
                date: date,
                time: time,
                price: lap.price,
                status: 'active',
                bookingDate: new Date().toLocaleDateString('id-ID')
            });
            
            saveToStorage(STORAGE_KEYS.bookings, bookings);
            alert('Booking berhasil!');
            showPage('historyPage');
            loadHistory();
        }
        
        function loadHistory() {
            const list = document.getElementById('bookingList');
            const userBookings = currentUser.role === 'admin' 
                ? bookings 
                : bookings.filter(b => b.userId === currentUser.id);
            
            if (userBookings.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <h3>Belum ada riwayat pemesanan</h3>
                        <p>Silakan booking lapangan terlebih dahulu</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = userBookings.map((b, index) => `
                <div class="booking-item" style="animation-delay: ${index * 0.1}s">
                    <h4>${b.lapanganName}</h4>
                    ${currentUser.role === 'admin' ? `<p><strong>Pemesan:</strong> ${b.userName}</p>` : ''}
                    <p><strong>Tanggal Main:</strong> ${new Date(b.date).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    <p><strong>Jam:</strong> ${b.time}</p>
                    <p><strong>Harga:</strong> Rp ${b.price.toLocaleString('id-ID')}</p>
                    <p><strong>Dibooking:</strong> ${b.bookingDate}</p>
                    <p><span class="${b.status === 'active' ? 'status-active' : 'status-cancelled'}">
                        ${b.status === 'active' ? 'âœ“ Aktif' : 'âœ— Dibatalkan'}
                    </span></p>
                    ${b.status === 'active' ? `
                        <button class="btn btn-danger" onclick="cancelBooking(${b.id})" style="margin-top: 10px;">
                            Batalkan Booking
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function cancelBooking(id) {
            if (confirm('Yakin ingin membatalkan booking ini?')) {
                const booking = bookings.find(b => b.id === id);
                if (booking) {
                    booking.status = 'cancelled';
                    saveToStorage(STORAGE_KEYS.bookings, bookings);
                    loadHistory();
                    alert('Booking berhasil dibatalkan!');
                }
            }
        }
        
        function addLapangan() {
            const nama = document.getElementById('adminNama').value;
            const tipe = document.getElementById('adminTipe').value;
            const harga = parseInt(document.getElementById('adminHarga').value);
            
            if (!nama || !tipe || !harga) {
                alert('Mohon lengkapi semua data!');
                return;
            }
            
            lapangan.push({
                id: lapangan.length + 1,
                name: nama,
                type: tipe,
                price: harga
            });
            
            saveToStorage(STORAGE_KEYS.lapangan, lapangan);
            alert('Lapangan berhasil ditambahkan!');
            document.getElementById('adminNama').value = '';
            document.getElementById('adminTipe').value = '';
            document.getElementById('adminHarga').value = '';
            loadAdmin();
        }
        
        function loadAdmin() {
            const list = document.getElementById('adminLapanganList');
            list.innerHTML = lapangan.map((l, index) => `
                <div class="booking-item" style="animation-delay: ${index * 0.1}s">
                    <h4>${l.name}</h4>
                    <p><strong>Tipe:</strong> ${l.type}</p>
                    <p><strong>Harga:</strong> Rp ${l.price.toLocaleString('id-ID')}</p>
                    <button class="btn btn-danger" onclick="deleteLapangan(${l.id})" style="margin-top: 10px;">
                        Hapus Lapangan
                    </button>
                </div>
            `).join('');
        }
        
        function deleteLapangan(id) {
            if (confirm('Yakin ingin menghapus lapangan ini?')) {
                lapangan = lapangan.filter(l => l.id !== id);
                saveToStorage(STORAGE_KEYS.lapangan, lapangan);
                loadAdmin();
                alert('Lapangan berhasil dihapus!');
            }
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            
            if (loginUsername && loginPassword) {
                loginUsername.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') login();
                });
                loginPassword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') login();
                });
            }
        });
        
    
        updateNav();
    </script>
</body>
</html>
